<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Dayan</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="accordion">
			<div class="accordion__item">
				<label class="accordion__head" for="accor__1">Learn js</label>
				<input class="accordion__input"  type="checkbox" checked="checked" name="accor" id="accor__1">
				<div class="accordion__body">
					<p>Start learning</p>
					<img src="img/start.gif">
					<div class="icon"></div>
				</div>
			</div>
			<div class="accordion__item">
				<label class="accordion__head" for="accor__2">Read</label>
				<input class="accordion__input"  type="checkbox" checked="checked" name="accor" id="accor__2">
				<div class="accordion__body">
					<p>Read a lot</p>
					<img src="img/read.gif">
				</div>
			</div>	
			<div class="accordion__item">
				<label class="accordion__head" for="accor__3">Reast</label>
				<input class="accordion__input"  type="checkbox" checked="checked" name="accor" id="accor__3">
				<div class="accordion__body">
					<p>Get a lot of rest</p>
					<img src="img/reast.gif">
				</div>
			</div>	
			<div class="accordion__item">
				<label class="accordion__head" for="accor__4">Communication</label>
				<input class="accordion__input"  type="checkbox" checked="checked" name="accor" id="accor__4">
				<div class="accordion__body">
					<p>Communicate a lot</p>
					<img src="img/communicate.gif">
			</div>
		</div>
	</div>
</body>
</html>
